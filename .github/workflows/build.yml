name: Build 18TRIP Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 【修复点 1】显式安装依赖库 (不再依赖 Nuitka 自动安装)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 【修复点 2】使用新版 Nuitka 参数语法
      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: 18trip.py
          mode: onefile                       # 生成单文件
          enable-plugins: tk-inter            # 专门开启对图形界面的支持
          disable-console: true               # 运行时不显示黑框

      # 发布到 Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.exe
          tag_name: v${{ github.run_number }}
          name: "18TRIP Tool v${{ github.run_number }}"
          body: "18TRIP 字幕提取器 (V10 修正版)"
